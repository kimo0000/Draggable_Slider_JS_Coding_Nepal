<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Card slider Coding Nepal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="slider">
       <i class="fa-solid fa-chevron-left left"></i>
       <i class="fa-solid fa-chevron-right right"></i>
      <ul class="cards">
         <li class="card">
            <div class="img" draggable="false">
               <img src="imgs/img1.jpg" alt="user">
            </div>
            <h3>touati Karim</h3>
            <p>Developeur Web</p>
         </li>
         <li class="card" draggable="false">
            <div class="img">
               <img src="imgs/img2.jpg" alt="user">
            </div>
            <h3>White Person</h3>
            <p>Cyber Security</p>
         </li>
         <li class="card" draggable="false">
            <div class="img">
               <img src="imgs/img3.jpg" alt="user">
            </div>
            <h3>David Load</h3>
            <p>Programmer</p>
         </li>
         <li class="card" draggable="false">
         <div class="img">
            <img src="imgs/img4.jpg" alt="user">
         </div>
            <h3>Cristiano Rpnaldo</h3>
            <p>Joueur football</p>
         </li>
         <li class="card" draggable="false">
            <div class="img">
               <img src="imgs/img5.jpg" alt="user">
            </div>
            <h3>Fatma Touati</h3>
            <p>Technicien</p>
         </li>
         <li class="card" draggable="false">
            <div class="img">
               <img src="imgs/img6.jpg" alt="user">
            </div>
            <h3>Sami Touati</h3>
            <p>Footballeur</p>
         </li>
      </ul>
   </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
</body>
</html>
